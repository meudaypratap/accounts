<div ng-controller="LoginCtrl">
    <form method='POST' autocomplete='off' ng-submit="login(user)">
        <h4>Login</h4>
        <hr/>
        <label for='username'>{{user.username.label}}<span class="required-indicator">*</span></label>
        <input type='text' name='j_username' id='username' class="input-block-level" placeholder="{{user.username.label}}" required="required" value="{{user.username.value}}" ng-model="user.username.value"/>

        <label for='password'>{{user.password.label}}<span class="required-indicator">*</span></label>
        <input type='password' name='j_password' id='password' class="input-block-level" placeholder="{{user.password.label}}" required="required" value="{{user.password.value}}" ng-model="user.password.value"/>

        <label class="checkbox">
            <input type='checkbox' class='chk' name='${rememberMeParameter}' id='remember_me'/>
            <label for='remember_me'>Remember me</label>
        </label>
        <input type='submit' id="submit" class="btn btn-primary" value='Login'/>
    </form>
</div>
